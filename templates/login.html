{% extends 'base.html' %}
{% block title %}Login - SparkHive{% endblock %}
{% block content %}
{% load static %}

<!-- Your original login.html content -->
<!-- Replace login form with Django-compatible version -->

<form method="POST" action="{% url 'login' %}" class="p-6 max-w-md mx-auto bg-white rounded shadow-md mt-12">
  {% csrf_token %}
  <h2 class="text-2xl font-bold mb-4 text-center">Log in to SparkHive</h2>

  {% for message in messages %}
    <p class="text-red-500 text-sm">{{ message }}</p>
  {% endfor %}

  <label class="block mb-2">Username</label>
  <input type="text" name="username" class="w-full p-2 border rounded mb-4" required />

  <label class="block mb-2">Password</label>
  <input type="password" name="password" class="w-full p-2 border rounded mb-6" required />

  <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
    Log In
  </button>
</form>
{% endblock %}
