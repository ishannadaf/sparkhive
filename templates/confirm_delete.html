{% extends 'base.html' %}
{% block title %}Delete Idea - SparkHive{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto p-6 text-center">
  <h2 class="text-2xl font-bold mb-4 text-red-600">Confirm Deletion</h2>
  <p class="text-gray-700 mb-6">Are you sure you want to delete your idea "<strong>{{ idea.title }}</strong>"?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">Yes, Delete</button>
    <a href="{% url 'dashboard' %}" class="ml-4 text-sm text-gray-500 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
