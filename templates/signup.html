{% extends 'base.html' %}
{% block title %}Sign Up - SparkHive{% endblock %}
{% block content %}
{% load static %}

<form method="POST" action="{% url 'signup' %}" class="p-6 max-w-md mx-auto bg-white rounded shadow-md mt-12">
  {% csrf_token %}
  <h2 class="text-2xl font-bold mb-4 text-center">Create a SparkHive Account</h2>

  {% for message in messages %}
    <p class="text-red-500 text-sm">{{ message }}</p>
  {% endfor %}

  <label class="block mb-2">Username</label>
  <input type="text" name="username" class="w-full p-2 border rounded mb-4" required />

  <label class="block mb-2">Email</label>
  <input type="email" name="email" class="w-full p-2 border rounded mb-4" required />

  <label class="block mb-2">Password</label>
  <input type="password" name="password" class="w-full p-2 border rounded mb-4" required />

  <label class="block mb-2">Confirm Password</label>
  <input type="password" name="confirm_password" class="w-full p-2 border rounded mb-6" required />
  <label class="block mb-2">Profile Picture</label>
  <input type="file" name="profile_image" class="w-full p-2 border rounded mb-4" accept="image/*" />

  <button type="submit" class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">
    Sign Up
  </button>
</form>
{% endblock %}
